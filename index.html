                 <script type="text/javascript">
                    var placa = new Array();
                    
                    const regexPlaca = /^[a-zA-Z]{3}[0-9]{4}$/;
                    const regexPlacaMercosulCarro = /^[a-zA-Z]{3}[0-9]{1}[a-zA-Z]{1}[0-9]{2}$/;
                    const regexPlacaMercosulMoto = /^[a-zA-Z]{3}[0-9]{2}[a-zA-Z]{1}[0-9]{1}$/;
                    const regex1hifen = /^[a-zA-Z]{3}[-.\s]{1}$/;
                    const regex2hifen = /^[a-zA-Z]{3}[-.\s]{2}$/;
                    const regex3hifen = /^[a-zA-Z]{3}[-.\s]{3}$/;
                    const regexInvalido1 = /^[a-zA-Z]{3}[0-9]{2}[a-zA-Z]{2}$/;
                    const regexInvalido2 = /^[a-zA-Z]{3}[0-9]{3}[a-zA-Z]{1}$/;
                    const regexInvalido3 = /^[a-zA-Z]{3}[a-zA-Z]{4}$/;
                    const regexInvalido4 = /^[a-zA-Z]{3}[a-zA-Z]{2}[0-9]{2}$/;
                    
                   


                    

                    
                    
                    function validaPlaca(){
                         var placa = $('#placa').val();


                         var keylist = event.keyCode;
                         //alert(keylist)

                         if(keylist == 8 || keylist == 46){
                            $('#validacao').html('');
                            $('#placa').val('')

                            
                         }

                         


                         //VERIFICA 1ºDigito
                         if(placa.length == 1){
                            posicao = placa[0].search(/[a-zA-z]/d);
                            if (posicao == -1){
                                $('#validacao').html('1º Digito deve ser uma Letra');
                                $('#placa').attr('maxlength','1');
                            }
                            
                            
                         };

                         //VERIFICA 2ºDigito
                         if(placa.length == 2){
                            posicao = placa[1].search(/[a-zA-z]/d);
                            if (posicao == -1){
                                $('#validacao').html('2º Digito deve ser uma Letra');
                                $('#placa').attr('maxlength','2');
                            }
                            
                         };

                         //VERIFICA 3ºDigito
                         if(placa.length == 3){
                            posicao = placa[2].search(/[a-zA-z]/d);
                            if (posicao == -1){
                                $('#validacao').html('3º Digito deve ser uma Letra');
                                $('#placa').attr('maxlength','3');
                            }
                            
                         };

                         //VERIFICA 4ºDigito
                         if(placa.length == 4){
                            posicao = placa[3].search(/[0-9]/d);
                            if (posicao == -1){
                                $('#validacao').html('4º Digito deve ser um Número');
                                $('#placa').attr('maxlength','4');

                            }
                            

                            
                         };




                         

                        
                        // 7ª POSIÇÃO 
                        if(placa.length == 7){
                            if(regexPlaca.test(placa)){
                                $('#validacao').html('Placa Comum')
                                placaMascara = placa.replace(/[0-9]/d,'-'+placa[3])
                                $('#placa').val(placaMascara);
                            }

                            if(regexPlacaMercosulCarro.test(placa)){
                                tipoVeiculo = $('#tipo-veiculo').val();
                                

                                if(tipoVeiculo == 'motos'){
                                    $('#validacao').html('Proibido placa de carros em anuncio motos.')
                                }
                                placaMascara = placa.replace(/[0-9]/d,' '+placa[3])
                                $('#placa').val(placaMascara);
                            }

                            if(regexPlacaMercosulMoto.test(placa)){
                                tipoVeiculo = $('#tipo-veiculo').val();
                                

                                if(tipoVeiculo == 'carros'){
                                    $('#validacao').html('Proibido placa de motos em anuncio carros.')
                                }

                                
                                placaMascara = placa.replace(/[0-9]/d,' '+placa[3])
                                $('#placa').val(placaMascara);

                                
                            }

                            if(regexInvalido1.test(placa)){
                                $('#validacao').html('Placa Inválida')
                            }

                            if(regexInvalido2.test(placa)){
                                $('#validacao').html('Placa Inválida')
                            }

                            if(regexInvalido3.test(placa)){
                                $('#validacao').html('Placa Inválida')
                            }
                            

                            if(regexInvalido4.test(placa)){
                                $('#validacao').html('Placa Inválida')
                            }
                        }





                        



                        
                       
                        
                            
                          
                          



                           

                    };

                <!-- Mascára de Formataçao valor em valor monetério -->

                <script type="text/javascript">
                    String.prototype.reverse = function(){
                          return this.split('').reverse().join(''); 
                        };

                        function mascaraMoeda(campo,evento){
                          var tecla = (!evento) ? window.event.keyCode : evento.which;
                          var valor  =  campo.value.replace(/[^\d]+/gi,'').reverse();
                       
                          var resultado  = "";
                          var mascara = "##.###.###,##".reverse();
                          for (var x=0, y=0; x<mascara.length && y<valor.length;) {
                            if (mascara.charAt(x) != '#') {
                              resultado += mascara.charAt(x);
                              x++;
                            } else {
                              resultado += valor.charAt(y);
                              y++;
                              x++;
                            }   
                          }
                          campo.value = 'R$ '+resultado.reverse();
                    }
                    
                </script>
